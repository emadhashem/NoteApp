<html lang="en">

<body>
    <div>
        <input id = "note-msg" placeholder="Enter your note..." />
        <button id = 'send'>Send</button>
    </div>
    <hr />
    <div id="recived-note" >

    </div>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript">
		
        var socket = io();
        const reciver = 'tst1@tst.com'
        $('#send').click((e) => {
            
            const msg_body = $('#note-msg').val()
            socket.emit('send_note' , [reciver],  {
                "title" : "title",
                "msg" : msg_body,
                "type" : "work",
                "recipients" : ["tst@1tst.com"]
            })
        })
        socket.on(reciver , note => {
            alert(note.msg)
        })  
    </script>
</body>
</html>
